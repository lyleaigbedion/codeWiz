<div class="container register-form">
   <form id="register-form" class="border border-light p-5">

    <p class="h4 mb-4 text-center">Register</p>

    <input type="text" id="firstName" class="form-control mb-2" placeholder="First name">

    <input type="text" id="lastName" class="form-control mb-2" placeholder="Last name">

    <input type="email" id="formEmail" class="form-control mb-4" placeholder="E-mail">

    <input type="password" id="formPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">Minimal 8 characters length</small>

    <input type="text" id="phone" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">

    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">Optional - for two step authentication</small>

    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="newsletter">
        <label class="custom-control-label" for="newsletter">Subscribe to our newsletter</label>
    </div>

    <button class="btn btn-info my-4 btn-block" type="submit">Register</button>

    <div class="text-center">
        <p>By clicking
            <em>Register</em> you agree to our
            <a href="" target="_blank">terms of service</a>

        </p>
    </div>
</form>
</div>
